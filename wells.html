<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>BS Wells</title>
</head>

<body>

    <h2>Wells</h2>

    <p>The .well class adds a rounded border around an element with a gray background color and some padding:</p>

    <div class="container">
        <h3>Well</h3>
        <div class="well">Basic Well</div>
    </div>

    <h2>Well Size</h2>

    <p>Change the size of the well by adding the .well-sm class for small wells or .well-lg class for large wells:</p>

    <div class="container">
        <div class="well well-sm">Small Well</div>
        <div class="well">Normal Well</div> <!--Default-->
        <div class="well well-lg">Large Well</div>
    </div>

    





</body>

</html>
